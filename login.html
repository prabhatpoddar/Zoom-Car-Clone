<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="login.css" />

    <title>login</title>

  <script>
    document.querySelector("#number").addEventListener("click", function(){
      window.location="loginpage1.html"
    })

    document.querySelector("#email").addEventListener("click", function(){

    })

    })
